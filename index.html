<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Link Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        adBlue: "#003A70",  // Biru Astra-style
                        adBlueSoft: "#0b4fa8",
                        adLight: "#E6F2FF",
                        adRed: "#E60012"
                    }
                }
            }
        }
    </script>

    <style>
        /* Glow halus di belakang kartu */
        .card-glow {
            box-shadow:
                0 0 40px rgba(0, 58, 112, 0.7),
                0 0 80px rgba(0, 0, 0, 0.8);
        }

        /* Animasi background halus */
        .bg-animated {
            background: radial-gradient(circle at 0% 0%, #0b4fa8 0, transparent 55%),
                radial-gradient(circle at 100% 0%, #e60012 0, transparent 45%),
                radial-gradient(circle at 50% 100%, #001b3d 0, #000 65%);
        }
    </style>
</head>

<body class="min-h-screen bg-animated text-white flex items-center justify-center px-4">

    <main
        class="w-full max-w-md relative">
        <!-- Ring animasi di belakang avatar -->
        <div class="absolute -top-16 left-1/2 -translate-x-1/2">
            <div class="w-40 h-40 rounded-full bg-gradient-to-br from-adBlueSoft via-adBlue to-adRed opacity-40 blur-3xl animate-pulse">
            </div>
        </div>

        <!-- Card utama -->
        <section
            class="relative bg-white/5 border border-white/10 backdrop-blur-xl rounded-3xl p-6 pt-16 sm:p-8 sm:pt-20 card-glow">
            <!-- Avatar / logo -->
            <div class="absolute -top-10 left-1/2 -translate-x-1/2">
                <div
                    class="w-20 h-20 rounded-3xl bg-gradient-to-br from-adBlue via-adBlueSoft to-adRed border border-white/50 flex items-center justify-center text-3xl font-black tracking-tight">
                    LG
                </div>
            </div>

            <!-- Profil / Judul -->
            <header class="text-center space-y-2 mb-8">
                <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight">
                    Link Gateway
                </h1>
                <p class="text-sm text-adLight/80">
                    Satu portal untuk akses cepat ke PMK, PKB, dan PTK.
                </p>
            </header>

            <!-- 3 Link utama -->
            <div class="space-y-4">
                <!-- PMK -->
                <a href="https://contoh-domain.com/pmk" target="_blank" rel="noopener"
                    class="link-btn group">
                    <div
                        class="flex items-center justify-between w-full px-4 py-3 rounded-2xl bg-gradient-to-r from-adBlueSoft/90 via-adBlue to-adBlueSoft/90 border border-white/10 shadow-lg shadow-black/40 hover:shadow-xl hover:shadow-black/60 transition-all duration-200">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-9 h-9 rounded-xl bg-white/10 flex items-center justify-center group-hover:scale-105 transition-transform">
                                <!-- Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M3 7.5h18M3 12h12M3 16.5h6" />
                                </svg>
                            </div>
                            <div class="text-left">
                                <div class="text-sm font-semibold tracking-wide">
                                    Portal PMK
                                </div>
                                <div class="text-xs text-adLight/80">
                                    Akses modul & informasi PMK.
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 text-xs font-medium text-adLight">
                            Buka
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-4 h-4 group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M9 5h10M19 5v10M19 5L5 19" />
                            </svg>
                        </div>
                    </div>
                </a>

                <!-- PKB -->
                <a href="https://contoh-domain.com/pkb" target="_blank" rel="noopener"
                    class="link-btn group">
                    <div
                        class="flex items-center justify-between w-full px-4 py-3 rounded-2xl bg-gradient-to-r from-adBlue/90 via-slate-900/90 to-adBlue/90 border border-white/10 shadow-lg shadow-black/40 hover:shadow-xl hover:shadow-black/60 transition-all duration-200">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-9 h-9 rounded-xl bg-white/10 flex items-center justify-center group-hover:scale-105 transition-transform">
                                <!-- Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M12 6v12m-6-6h12" />
                                </svg>
                            </div>
                            <div class="text-left">
                                <div class="text-sm font-semibold tracking-wide">
                                    Portal PKB
                                </div>
                                <div class="text-xs text-adLight/80">
                                    Pengembangan kompetensi & pelatihan.
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 text-xs font-medium text-adLight">
                            Buka
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-4 h-4 group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M9 5h10M19 5v10M19 5L5 19" />
                            </svg>
                        </div>
                    </div>
                </a>

                <!-- PTK -->
                <a href="https://contoh-domain.com/ptk" target="_blank" rel="noopener"
                    class="link-btn group">
                    <div
                        class="flex items-center justify-between w-full px-4 py-3 rounded-2xl bg-gradient-to-r from-adRed/80 via-adRed/90 to-adBlue/90 border border-white/10 shadow-lg shadow-black/40 hover:shadow-xl hover:shadow-black/60 transition-all duration-200">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-9 h-9 rounded-xl bg-white/15 flex items-center justify-center group-hover:scale-105 transition-transform">
                                <!-- Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M5 12h14M5 12l4-4m-4 4 4 4" />
                                </svg>
                            </div>
                            <div class="text-left">
                                <div class="text-sm font-semibold tracking-wide">
                                    Portal PTK
                                </div>
                                <div class="text-xs text-adLight/90">
                                    Data & layanan terkait PTK.
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 text-xs font-medium text-adLight">
                            Buka
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-4 h-4 group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M9 5h10M19 5v10M19 5L5 19" />
                            </svg>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Footer kecil -->
            <footer class="mt-8 text-center text-[10px] text-adLight/70">
                &copy; <span id="year"></span> Link Gateway &bull; Astra-style UI
            </footer>
        </section>
    </main>

    <script>
        // Tahun dinamis
        document.getElementById("year").textContent = new Date().getFullYear();

        // Animasi klik kecil (scale in/out)
        document.querySelectorAll(".link-btn").forEach(btn => {
            btn.addEventListener("mousedown", () => {
                btn.classList.add("scale-[0.97]");
            });
            btn.addEventListener("mouseup", () => {
                btn.classList.remove("scale-[0.97]");
            });
            btn.addEventListener("mouseleave", () => {
                btn.classList.remove("scale-[0.97]");
            });
        });
    </script>
</body>

</html>
