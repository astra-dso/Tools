<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Gemini AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white h-screen flex flex-col">

  <!-- CHAT WINDOW -->
  <div class="flex-1 overflow-y-auto p-6 space-y-4" id="chat-box">
    <div class="flex items-start gap-3">
      <div class="bg-blue-500 w-8 h-8 rounded-full flex justify-center items-center font-bold">AI</div>
      <div class="bg-gray-800 p-4 rounded-xl max-w-xl">
        Halo! Saya Gemini. Tanyakan apa saja. ðŸ‘‹
      </div>
    </div>
  </div>

  <!-- INPUT -->
  <div class="p-4 bg-gray-800 border-t border-gray-700 flex gap-2">
    <input id="prompt" 
           class="flex-1 p-3 rounded-xl bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none"
           placeholder="Tulis pesan..." />

    <button id="sendBtn"
            class="px-4 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-semibold">
      Kirim
    </button>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyBlyZScLwO6NnvfqiInNf2saHFajvI4-N8"; // <- GANTI API KEY KAMU

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

    const chatBox = document.getElementById("chat-box");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");

    // -------------------------------
    //  UTILITY FUNCTION
    // -------------------------------
    function addMessage(role, text) {
      const wrapper = document.createElement("div");
      wrapper.className = `flex items-start gap-3 ${role === "user" ? "justify-end" : ""}`;

      const bubble = document.createElement("div");
      bubble.className = `p-4 rounded-xl max-w-xl ${
        role === "user"
          ? "bg-blue-600"
          : "bg-gray-800"
      }`;
      bubble.textContent = text;

      if (role === "user") {
        wrapper.appendChild(bubble);
        wrapper.appendChild(document.createElement("div")); // spacer
      } else {
        const avatar = document.createElement("div");
        avatar.className = "bg-blue-500 w-8 h-8 rounded-full flex justify-center items-center font-bold";
        avatar.textContent = "AI";
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
      }

      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // -------------------------------
    //  SEND MESSAGE
    // -------------------------------
    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      addMessage("user", prompt);
      promptInput.value = "";

      addMessage("ai", "â³ Sedang berpikir...");

      try {
        const result = await model.generateContent(prompt);
        const reply = result.response.text();

        // replace loading bubble
        const lastBubble = chatBox.lastElementChild;
        lastBubble.querySelector("div:nth-child(2)").textContent = reply;

      } catch (err) {
        const lastBubble = chatBox.lastElementChild;
        lastBubble.querySelector("div:nth-child(2)").textContent = "âŒ Error: " + err.message;
      }
    }

    sendBtn.onclick = sendMessage;
    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

  </script>
</body>
</html>
