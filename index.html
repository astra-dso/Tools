<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Gateway</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mainBlue: "#3B82F6",   // Biru muda
                        accentRed: "#DC2626",  // Merah elegan
                        softBlue: "#E8F1FF"    // Biru sangat lembut
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-softBlue min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md">

        <!-- Header -->
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-mainBlue text-white rounded-2xl mx-auto flex items-center justify-center text-3xl font-bold shadow-md">
                Astra Daihatsu
            </div>
            <h1 class="text-2xl font-semibold mt-4 text-gray-800">
                Link Gateway
            </h1>
            <p class="text-gray-500 text-sm">
                Akses cepat link submit PMK, PKB, dan PTK 2026.
            </p>
        </div>

        <!-- Links -->
        <div class="space-y-4">

            <!-- PMK -->
            <a href="https://bit.ly/DSO-PMK2026" class="group">
                <div class="flex items-center justify-between bg-white rounded-xl border border-gray-200 p-4 shadow-sm hover:shadow-md transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-mainBlue/10 text-mainBlue flex items-center justify-center rounded-xl group-hover:bg-mainBlue/20 transition">
                            <!-- Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="1.5"
                                      d="M3 7.5h18M3 12h12M3 16.5h6" />
                            </svg>
                        </div>
                        <div>
                            <div class="text-gray-800 font-semibold">MS Forms PMK</div>
                            <div class="text-gray-500 text-sm">Pemberitahuan Mutasi Karyawan</div>
                        </div>
                    </div>
                    <div class="text-accentRed text-sm font-medium">→</div>
                </div>
            </a>

            <!-- PKB -->
            <a href="https://bit.ly/DSO-PKB2026" class="group">
                <div class="flex items-center justify-between bg-white rounded-xl border border-gray-200 p-4 shadow-sm hover:shadow-md transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-mainBlue/10 text-mainBlue flex items-center justify-center rounded-xl group-hover:bg-mainBlue/20 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="1.5"
                                      d="M12 6v12m-6-6h12" />
                            </svg>
                        </div>
                        <div>
                            <div class="text-gray-800 font-semibold">MS Forms PKB</div>
                            <div class="text-gray-500 text-sm">Pengajuan Karyawan Baru</div>
                        </div>
                    </div>
                    <div class="text-accentRed text-sm font-medium">→</div>
                </div>
            </a>

            <!-- PTK -->
            <a href="https://bit.ly/DSO-PTK2026" class="group">
                <div class="flex items-center justify-between bg-white rounded-xl border border-gray-200 p-4 shadow-sm hover:shadow-md transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-mainBlue/10 text-mainBlue flex items-center justify-center rounded-xl group-hover:bg-mainBlue/20 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="1.5"
                                      d="M5 12h14M5 12l4-4m-4 4 4 4" />
                            </svg>
                        </div>
                        <div>
                            <div class="text-gray-800 font-semibold">MS Forms PTK</div>
                            <div class="text-gray-500 text-sm">Permintaan Tenaga Kerja</div>
                        </div>
                    </div>
                    <div class="text-accentRed text-sm font-medium">→</div>
                </div>
            </a>

        </div>

        <!-- Footer -->
        <p class="text-center text-gray-400 text-xs mt-10">&copy; <span id="year"></span> Astra Daihatsu</p>

    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
